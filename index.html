<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --main-color: #3498db; /* Default color */
    }

    body {
      background-color: var(--main-color);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: var(--main-color);
    }
  </style>
  <title>Variable Example</title>
</head>
<body>
  <br>
  <p>Current color variable value: <span id="colorVariableDisplay">1</span></p>
  <button onclick="changeColor()">Change Color</button>

  <script>
    var colorVariable = 1;

    function changeColor() {
      if (colorVariable === 1) {
        document.documentElement.style.setProperty('--main-color', '#3498db'); // Blue
        colorVariable = 2;
      } else if (colorVariable === 2) {
        document.documentElement.style.setProperty('--main-color', '#ff0000'); // Red
        colorVariable = 1;
      }

      // Update the displayed value
      document.getElementById('colorVariableDisplay').textContent = colorVariable;
    }

    // Call the changeColor function on page load
    changeColor();
  </script>
</body>
</html>
